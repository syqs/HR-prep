<!DOCTYPE html>
<html>
<head>
	<title>Theme Changer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <style>
    .headerImage{
      width: 100%;
/*      height: 8em;*/
    }
  </style>

</head>
<body>
<header id="header">

</header>

<div id="everything">
      <h1>A heading!</h1>
      <p>Here's some text!</p>
      <p>Here's a second set of text!</p>
      <div id="firstHolder" class="holder">
          <ul>
              <li>List Item 1</li>
              <li>List Item 2</li>
              <li>List Item 3</li>
          </ul>
      </div>
      <div class="holder">
          <ol>
              <li start="some">List Item 4</li>
              <li start="list item 5">List Item 5</li>
              <li>List Item 6</li>
          </ol>
      </div>
      <div id="change-me">This part needs to change!</div>
      <div id="secret">We should hide this!</div>
  </div>

<script>

 var color;
 var token = true;



    while(token === true){
       color = prompt("What color theme would you like to view Gray, Green, or Blue?");

        if (color === "gray" || color === "green" || color === "blue"){
        	token = false


          //            *** Theme Changer ***

          var colorBG = "light" + color;
         	var colorTxt = color;
         	var colorBorder = "dark" + color;
         	var themeChoice = "<h1>This is the " + color + " theme<h1>";

          $('#firstHolder').prepend(themeChoice)
         	$('ol, #firstHolder').css('border-style', 'solid');
         	$('.holder').css('background-color', colorBG);
         	$('.holder').css('color', colorTxt);
         	$('ol, #firstHolder').css('border-color', colorBorder);


          //            *** header Image Changer ***

          if (color === "blue"){

              $('#header').html("<img class=\"headerImage\" src=\"images/blueTheme.png\" alt=\"blue header image\" style=\"width\" />");
          }
          else if(color === "gray"){
              $('#header').html("<img class=\"headerImage\" src=\"images/grayTheme.png\" alt=\"gray header image\" />");
          }
          else{
            $('#header').html("<img class=\"headerImage\" src=\"images/greenTheme.png\" alt=\"green header image\" />");
          }
        }

        else{
           console.log("pick one of the listed colors");
           alert("Please enter a listed color")


        }

      }


</script>
</body>
</html>
