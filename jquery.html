<html>
<head>
  <title>HTML Document</title>
  <style>
  li:hover{background-color: #c4c4c4;}
  </style>
</head>
<body>
<div id="everything">
      <h1>A heading!</h1>
      <p>Here's some text!</p>
      <p>Here's a second set of text!</p>
      <div class="holder">
          <ul>
              <li>List Item 1</li>
              <li>List Item 2</li>
              <li>List Item 3</li>
          </ul>
      </div>
      <div class="holder">
          <ol>
              <li start="some">List Item 4</li>
              <li start="list item 5">List Item 5</li>
              <li>List Item 6</li>
          </ol>
      </div>
      <div id="change-me">This part needs to change!</div>
      <div id="secret">We should hide this!</div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script>
  var userInput ={};
  $(document).ready(function(){
    $('li').click(function(){
      userInput.first = prompt("hej senior put some stuff here");

      if (typeof this.attributes.start != "undefined") {
                        userInput.second = this.attributes.start.value;
      }else{

            userInput.second =  this.childNodes;
      }
    });

    $('body').css('background-color', 'red');
    $('img').attr('src','http://i.imgur.com/nWGCwiE.gif');
    $('.holder').css('border','1px solid black')
    $('li').css('font-weight', 'bold')
    $('h1').css('color','blue');
    $('p:first').css('color','green')
    $('#secret').css('display','none')
    $('#secret').css('display','block')
    $('#change-me').text('new sentance')
    $('#change-me').append(' newer sentance')
    $('#change-me').append('<p> el paragrafo</p>')
    $('#change-me').append('<p> el paragrafo 2</p>')
    $('#change-me').append('<p> el paragrafo numero 3</p>')
    $('#notification').html('<div class="alert">Hold on! <b>an error</b> has occured!</p>');
    $('.container').append("<p>What's the difference between <i>.append()</i> and .html()?</p>");
  });

  </script>
</body>
</html>
